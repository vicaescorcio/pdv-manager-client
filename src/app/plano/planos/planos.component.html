<div class="ui-g">
  <div class="ui-g-12">
    <p-dataTable [value]="planos" [loading]="loading" loadingIcon="fa-spinner" [responsive]="true" [paginator]="true" [rows]="rows"
      [first]="first" [scrollable]="true" [lazy]="true"  (onLazyLoad)="loadData($event)" [totalRecords]="totalRecords" [rowsPerPageOptions]="[2,10,20]">
      <p-column field="cc_fil" header="Filial"></p-column>
      <p-column field="cc_pla" header="CÃ³digo"></p-column>
      <p-column field="cc_prz" header="Prazo"></p-column>
      <p-column field="pc_cus_fin" header="Custo"></p-column>
      <p-column field="cc_par_tip" header="Tipo"></p-column>
      <p-column>
        <ng-template let-p="rowData" pTemplate="body">
          <button pButton type="button" class="tbutton" (click)="showDialog(p.cc_pla)" icon="fa-eye"></button>
          <button pButton type="button" [routerLink]="['/edit-plano/',p.cc_pla]" class="tbutton ui-button-warning" icon="fa-edit"></button>
        </ng-template>
      </p-column>
    </p-dataTable>
    <button pButton type="button" [routerLink]="['/new-plano']" class="add-button ui-button-success" icon="fa-plus"></button>
  </div>
</div>
