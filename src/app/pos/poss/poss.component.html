<div class="ui-g">
  <div class="ui-g-12">
    <p-dataTable [value]="poss" [loading]="loading" loadingIcon="fa-spinner" [responsive]="true" [paginator]="true" [rows]="rows"
      [first]="first" [scrollable]="true" [lazy]="true" (onLazyLoad)="loadData($event)" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5,10,20]">
      <p-column field="cc_fil" header="Filial"></p-column>
      <p-column field="ds_pos" header="POS"></p-column>
      <p-column field="cc_num_ser" header="Serial"></p-column>
      <p-column field="tx_cha_adq" header="Adquirente"></p-column>
      <p-column>
        <ng-template let-p="rowData" pTemplate="body">
          <button pButton type="button" class="tbutton" icon="fa-eye"></button>
          <button pButton type="button" [routerLink]="['/edit-pos/',p.cc_num_ser]" class="tbutton ui-button-warning" icon="fa-edit"></button>
        </ng-template>
      </p-column>
    </p-dataTable>
    <button pButton type="button" [routerLink]="['/new-pos']"  class="add-button ui-button-success" icon="fa-plus"></button>
  </div>
</div>
